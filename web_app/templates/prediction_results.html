<!-- web_app/templates/prediction_results.html -->

{% extends "bootstrap_nav_layout.html" %}
{% set active_page = "prediction_results" %}

<!-- Pulls information from the results of the stats route and outputs a message for the user to read -->
{% block content %}
    <h2>Results!</h2>

    <p>Between '@{{ screen_name_a }}' and '@{{ screen_name_b }}',
        the user who is most likely to say '{{ tweet_text }}'
        is...
    </p>

    <h3>'@{{ screen_name_most_likely }}'</h3>
{% endblock %}
